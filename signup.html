<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfriCash Signup</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css"
  />
  <link
  rel="stylesheet"
  href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="logo">
          <img src="logo.png" alt="" /> <span>Africash</span>
        </div>
        <div class="mainWrapper">
          <div class="text">
            <span>SIGN UP</span>
          </div>
          <form id="sign-up-form">
            <div class="signup-container">
              <div class="signup-container1">
                <input type="text" id="fullName" required placeholder="Full name" />
                <input type="text" id="username" required placeholder="Username" />
              </div>
              <div class="signup-container2">
                <input type="text" id="email" required placeholder="Email Address" />
                <input type="number" id="phoneNumber" required placeholder="Phone Number" />
              </div>
              <div class="signup-container3">
                <div class="passwordFlex">
                  <input type="password" id="passwordId" placeholder="Password" />
                  <div id="eyeToggle">
                    <i id="hidePassword" class="fi fi-rs-crossed-eye"></i>
                    <i id="showPassword" class="fi fi-rr-eye"></i>
                  </div>
                </div>
                <div class="passwordFlex">
                  <input type="password" id="confirmPassword" placeholder="confirmPassword" />
                  <div id="eyeToggle2">
                    <i id="hidePassword2" class="fi fi-rs-crossed-eye"></i>
                    <i id="showPassword2" class="fi fi-rr-eye"></i>
                  </div>
                </div>
              
              
            </div>
            <div class="terms-and-conditions">
              <input id="checkbox" type="checkbox" required />
              <label for="checkbox">Terms and conditions</span>
            </div>
            <div class="signup">
              <button type="submit">sign up</button>
            </div>
            <div id="error"></div>
          </form>
        </div>
        <div class="loginResponse">
          <span>Already have an account? <a href="login.html">Login</a></span>
        </div>
        <div id="signUpWrapper">
          <div class="signupPopUp">
            <span>Signup Successful âœ….</span>
            <button id="loginPopup">login</button>
          </div>
          <i class="fi fi-rs-cross" id="closePopUp"></i>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
